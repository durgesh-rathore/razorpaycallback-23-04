<div class="container mt-3">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#myModal"
  >
    Confirm Order
  </button>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Confirm Order</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form form-control">
          <h1>Payment</h1>
          <div>
            <label>Product Name : </label>
            {{ productName }}
          </div>
          <div>
            <label>Product Qty : </label>
            <span
              ><input
                type="text"
                [(ngModel)]="productQty"
                name="productQty"
                class="form-control" /></span
            ><br />
          </div>
          <div>
            <span>Product Price:{{ productPrice }}</span
            ><br />
          </div>
          <div>
            <h3>Total:{{ productQty * productPrice }}</h3>
            <br />
          </div>
          <div clss="new mt-3">
            <label>Enter Your Name </label>
            <input
              type="text"
              [(ngModel)]="userName"
              name="userName"
              class="form-control"
            /><br />
          </div>
          <div class="new mt-3">
            <label>Enter Your Address </label>
            <input
              type="text"
              [(ngModel)]="address"
              name="address"
              class="form-control"
            /><br />
          </div>
          <div class="new mt-3">
            <label>Enter Your Mobile Number </label>
            <input
              type="text"
              [(ngModel)]="mobile"
              name="mobile"
              class="form-control"
            /><br />
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button class="btn btn-success" (click)="RazorPayment()">
          Buy Now
        </button>

        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
